<template name="default">
  <h1>Påmelding til Cageball med Iterate</h1>
  {{> flashMessages}}

  {{> newAttendee}}
  {{> list}}
</template>

<template name="newAttendee">
  <form role="form" name="newAttendee" class="new-attendee">
    <div class="input-group">
     <input type="text" name="name" class="form-control" placeholder="Navn">
     <span class="input-group-btn">
        <button class="btn btn-primary" type="submit">Legg til</button>
     </span>
    </div>
  </form>
</template>

<template name="list">
  <strong> Antall påmeldte: {{numberOfAttendees}}</strong>
  <ul class="list-group">
  {{#each attendees}}
    <li class="list-group-item">{{name}}
    {{#if showRemoveAttendeeButtons}}
      <a href="#" class="remove-attendee">Fjern</a>
    {{/if}}
    </li>
  {{/each}}
  </ul>
</template>
