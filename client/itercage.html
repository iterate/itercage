<template name="default">
  <h1 class="title">Itercage</h1>
  <p class="subtitle">Cageball Nydalen - Mandager kl. 20:40</p>

  {{> flashMessages}}

  {{#if loading}}
    {{> spinner}}
  {{else}}
    {{> newAttendee}}
    {{> list}}
  {{/if}}
</template>

<template name="newAttendee">
  <form role="form" name="newAttendee" class="new-attendee">
    <div class="input-group">
     <input type="text" name="name" class="form-control" placeholder="Navn" disabled="{{addingAttendee}}">
     <span class="input-group-btn">
        <button class="btn btn-primary" type="submit" disabled="{{addingAttendee}}">Meld meg på</button>
     </span>
    </div>
  </form>
</template>

<template name="list">
  {{#if numberOfAttendees}}
    <div class="progress">
      <div class="progress-bar progress-bar-{{mode}}" style="width: {{percent}}%">
        <strong>Påmeldte: {{numberOfAttendees}}</strong>
      </div>
    </div>
  {{else}}
    <strong>Det er ingen påmeldte</strong>
  {{/if}}


  <ul class="list-group">
  {{#each attendees}}
    <li class="list-group-item {{newItem}}">{{name}}
    {{#if showRemoveAttendeeButtons}}
      <a href="#" class="remove-attendee">Fjern</a>
    {{/if}}
    </li>
  {{/each}}
  </ul>
</template>
