<template name="default">
  <img src="/logo.png" class="img-responsive logo">

  <p class="subtitle">Cageball Nydalen &mdash; mandager kl. 20:40</p>

  {{> flashMessages}}

  {{#if loading}}
    {{> spinner}}
  {{else}}
    {{> newAttendee}}
    {{> list}}
  {{/if}}
</template>

<template name="newAttendee">
  <form role="form" name="newAttendee" class="new-attendee">
    <div class="input-group">
     <input type="text" name="name" class="form-control" placeholder="Navn" disabled="{{addingAttendee}}" autofocus="true">
     <span class="input-group-btn">
        <button class="btn btn-primary" type="submit" disabled="{{addingAttendee}}">Meld meg på</button>
     </span>
    </div>
  </form>
</template>

<template name="list">
  {{#if numberOfAttendees}}
    <div class="progress">
      <div class="progress-bar progress-bar-{{mode}}" style="width: {{percent}}%">
        <strong>Påmeldte: {{numberOfAttendees}}</strong>
      </div>
    </div>
  {{else}}
    <strong>Det er ingen påmeldte</strong>
  {{/if}}

  <ul class="list-group">
  {{#each attendees}}
    <li class="list-group-item {{newItem date}}">
      {{#if ../showRemoveAttendeeButtons}}
        <a href="#" class="remove-attendee">Fjern</a>
      {{/if}}

      <span>{{name}}</span>
      <span class="timestamp">{{timestamp date}}</span>
    </li>
  {{/each}}
  </ul>
</template>
