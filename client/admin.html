<template name="admin">
  {{> mailinglist}}

  <h1>Itercage admin</h1>

  <div class="form-group">
    <input type="password" class="form-control" id="password" placeholder="Passord">
  </div>

  <div class="form-group">
<textarea class="form-control" id="invitationText" rows="6">
Yo!

Cage?

Meld deg på her: http://itercage.app.iterate.no/
</textarea>
  </div>

  <button id="sendInvitations" class="btn btn-default" disabled={{sendingInvitations}}>Send invitasjoner</button>

  <button id="getMailinglist" class="btn btn-default" data-toggle="modal" data-target="#mailinglistModal">Se mailingliste</button>

  <button id="clearAttendees" class="btn btn-default">Slett påmeldingslisten</button>

  <br><br>

  {{> flashMessages}}

  {{> list}}
</template>

<template name="mailinglist">
  <div class="modal fade" id="mailinglistModal" tabindex="-1" role="dialog" aria-labelledby="mailinglistModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="mailinglistModalLabel">Mailingliste</h4>
        </div>
        <div class="modal-body">
          <ul>
            {{#each mailinglist}}
              <li>{{name}} &lt;{{email}}&gt; <a href="#" class="remove-person">Slett</a></li>
            {{/each}}
          </ul>
          <br>
          <form class="form-inline" id="newMailingListPerson">
            <div class="form-group">
              <label class="sr-only" for="newMailingListPersonName">Navn</label>
              <input type="text" class="form-control" id="newMailingListPersonName" placeholder="Navn">
            </div>
            <div class="form-group">
              <label class="sr-only" for="newMailingListPersonEmail">Epost</label>
              <input type="email" class="form-control" id="newMailingListPersonEmail" placeholder="Epost">
            </div>
            <button type="submit" class="btn btn-default">Legg til</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
